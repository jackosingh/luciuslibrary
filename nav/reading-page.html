<!DOCTYPE html>
<html>
<head>
  <title>Lucius Library</title>
<style type="text/css">
    body{
        background-color: #f4f1e3;
        font-family: 'Goudy Old Style', 'Times New Roman', serif;
        width: 50%;
    }

</style>
</head>
<body>

<h1>Reading List</h1>

<div id="reading-list">
  <!-- reading.html gets inserted here -->
</div>

<script>
  fetch("reading-list.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("reading-list").innerHTML = html;
    });
</script>

</body>
</html>
